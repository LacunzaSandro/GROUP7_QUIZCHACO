{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>QuizzChaco</title>

	<link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

</head>
<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}" alt="" width="120" height="70"></a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link" href="#">Regístrate</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Iniciar sesión</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Acerca de</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Ranking</a>
		        </li>
				<li class="nav-item" id="primero">
		          <a class="nav-link active" href="#" style="font-size: 150%; padding: 16px 15px; border: 5px dotted #FFFFFF; margin-left: 5px;">Jugar</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		
	</header>

	{% block contenido %}

	{% endblock contenido %}

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

	<footer>
		<div class="container-fluid footer">
			<ul>
			<li><a href="" target="new"><img src="{% static 'img/facebook.svg' %}" height="30" width="30" /></a></li> 
			<li><a href="" target="new"><img src="{% static 'img/instagram.svg' %}" height="30" width="30"/></a></li>
			<li><a href="" target="new"><img src="{% static 'img/twitter.svg' %}" height="30" width="30"/></a></li>
			</ul>
		</div>
	</footer>

</body>
</html>
